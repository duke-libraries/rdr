        question1_html: "By clicking this button you acknowledge that you have already reviewed the repository's <a href='https://library.duke.edu/data/sites/default/files/datagis/users/Sophia%20Lafferty-Hess/DDR_DataSubmissionGuidelines.pdf' target='_blank'>Submission Guidelines</a> and the <a href='https://library.duke.edu/data/ddr-research-data-policies-procedures' target='_blank'>DDR Research Data Policies and Procedures</a> and your data are finalized and ready to be deposited."
