      required_text_html: "<p class='lead'>Complete the fields below &mdash; note that those marked with an <span class='required-text'>*</span> are required.</p>"
      form_complete_html: "<p class='lead'>What to Expect After You Complete the Data Deposit Form</p><ol><li>You will receive an email with a link to a Box folder and a record of your submitted metadata. You will be able to view and upload your files to this Box folder, but not re-download them. If you make an error, please just upload a replacement file. Once you have finished uploading your files, please send an email notification to <a href='mailto:%{email}'>%{email}</a>.</li><li>Research data curators will review your deposit to help ensure the data meet the submission requirements and are in a format and structure that supports long-term preservation, access, and reuse. This includes a review of the metadata and documentation for completeness and a cursory review for the presence of sensitive data.</li><li>If any changes are needed, you will be contacted.  Some changes may be required to be made by the depositor (data content-related) other minor changes may be made by DDR staff  (metadata normalization, transforming files to preservation-friendly formats).</li><li>When the files are ready for final ingest, the files will be processed and ingested into the repository.  Once the processing is complete, the depositor will be notified and provided with a link to their dataset record and persistent identifier.</li></ol><p>Our aim is to process all deposits in a timely fashion, but as we are in the early phases of research data curation services, processing time may vary depending on size and type of data. In the meantime, contact us if you have any questions at <a href='mailto:%{email}'>%{email}</a>.</p>"
      form_not_complete_html: "Due to your answer on the previous question, your data might not yet meet the criteria for deposit. We would like to talk with you about your data, so one of our curators will follow up shortly to assist you. In the meantime, please review our submission guidelines and contact us if you have any questions at <a href='mailto:%{email}'>%{email}</a>."
