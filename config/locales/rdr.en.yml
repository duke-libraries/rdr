        question19_html: "Do you already have a Digital Object Identifier (DOI) associated with this study/dataset?"
        question21_html: '<p class="lead">Datasets will default to a CC0 public domain dedication. By applying a CC0 waiver to your data, you are releasing your data for reuse and redistribution without restrictions under copyright or database law. Users of data within the DDR are expected to properly attribute data producers in accordance with community and data citation norms. To learn more see the <a href="https://creativecommons.org/share-your-work/public-domain/cc0/" target="_blank">Creative Commons CC0 web page</a> or consult the <a href="https://duldev.atlassian.net/wiki/display/DDRDOC/Licensing+Policy+for+Research+Data" target="_blank">DDR Licensing Policy</a>.</p><p class="lead">If a CC0 waiver is not appropriate for your data, please see the <a href="https://creativecommons.org/licenses/" target="_blank">Creative Commons website</a> to identify another license, select "No I would not like to use CC0", and then enter the license you wish to use in the next box.</p>'
